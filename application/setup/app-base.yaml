name: {{APP_NAME}}

services:
  - name: application
    environment_slug: node-js
    source_dir: ./application
    github:
      repo: {{GITHUB_REPO}}
      branch: {{GITHUB_BRANCH}}
      deploy_on_push: true
    build_command: "npm install && npm run build"
    run_command: "npm run start"
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: "DATABASE_URL"
        value: "{{DATABASE_URL}}"
        type: "SECRET"
      - key: "SPACES_KEY_ID"
        value: "{{SPACES_KEY_ID}}"
      - key: "SPACES_KEY_SECRET"
        value: "{{SPACES_KEY_SECRET}}"
        type: "SECRET"
      - key: "SPACES_BUCKET_NAME"
        value: "{{SPACES_BUCKET_NAME}}"
      - key: "SPACES_REGION"
        value: "{{SPACES_REGION}}"
      - key: "STORAGE_PROVIDER"
        value: "Spaces"
      - key: "NEXTAUTH_SECRET"
        value: "{{NEXTAUTH_SECRET}}"
        type: "SECRET"
      - key: "NEXTAUTH_URL"
        value: "${APP_URL}"
      - key: "AUTH_TRUST_HOST"
        value: "true"
      - key: "BILLING_PROVIDER"
        value: "Stripe"
      - key: "STRIPE_WEBHOOK_SECRET"
        value: "{{STRIPE_WEBHOOK_SECRET}}"
        type: "SECRET"
      - key: "STRIPE_SECRET_KEY"
        value: "{{STRIPE_SECRET_KEY}}"
        type: "SECRET"
      - key: "NEXT_PUBLIC_STRIPE_FREE_PRICE_ID"
        value: "{{NEXT_PUBLIC_STRIPE_FREE_PRICE_ID}}"
      - key: "NEXT_PUBLIC_STRIPE_PRO_PRICE_ID"
        value: "{{NEXT_PUBLIC_STRIPE_PRO_PRICE_ID}}"
      - key: "STRIPE_PRO_GIFT_PRICE_ID"
        value: "{{STRIPE_PRO_GIFT_PRICE_ID}}"
      - key: "STRIPE_PORTAL_CONFIG_ID"
        value: "{{STRIPE_PORTAL_CONFIG_ID}}"
      - key: "RESEND_API_KEY"
        value: "{{RESEND_API_KEY}}"
        type: "SECRET"
      - key: "RESEND_EMAIL_SENDER"
        value: "{{RESEND_EMAIL_SENDER}}"
      - key: "BASE_URL"
        value: "${APP_URL}"

databases:
  - name: {{APP_NAME}}-db
    engine: PG
    version: "15"
    production: false
    cluster_name: {{APP_NAME}}-cluster
